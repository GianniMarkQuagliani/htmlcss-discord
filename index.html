<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Discord</title>
</head>
<body>

<!-- Logo, links e login  -->
  <header>
    <!--Devo fare dei bordi tratteggiati con la classe border-->
    <!-- Devo fixare il logo, il login e il link, con flex -->
    <div class="container">
      <nav class="nav row">
        <div class="logo">
          <a href="https://discord.com/"><img src="assets/img/logo.svg" alt="logo"></a>
        </div>
        <div class="links border">
          <ul class="row">
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
          </ul>
        </div>
        <div class="button-app">
          <a class="button-small button-white button" href="https://discord.com/login">Open Discord</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- section pink  -->
    <section class="section pink-section">
      <div class="container">
        <div class="pink-contenuto">
        </div>
      </div>
    </section>

    <!-- section white 1  -->
    <section class="section">
      <div class="container">
        <div class="row2">
          <div class="contenitore-grande"></div>
          <div class="contenitore-piccolo"></div>
        </div>
      </div> 
    </section>

    <!-- section grey 1  -->
    <section class="section bg-grey">
      <div class="container">
        <div class="row2 reverse">
          <div class="contenitore-grande"></div>
          <div class="contenitore-piccolo"></div>
        </div>
      </div> 
    </section>

    <!-- section white 2 -->
    <section class="section">
      <div class="container">
        <div class="row2">
          <div class="contenitore-grande"></div>
          <div class="contenitore-piccolo"></div>
        </div>
      </div> 
    </section>

    <!-- section grey 2 -->
    <section class="section bg-grey">
      <div class="container">
        <div class="green-contenuto">
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class="container">
      <div class="footer-contenuto row2">
        <div class="footer-piccolo"></div>
        <div class="footer-grande border row2">
          <div class="cols"></div>
          <div class="cols"></div>
          <div class="cols"></div>
          <div class="cols"></div>
        </div>
      </div>
    </div>

    <div class="horizontal-rule"></div>
    
    <div class="container">
      <div class="end-footer row">
        <div class="logo-footer">
          <a href="#">Logo</a>
        </div>
        <div class="bottone-footer">
          <a href="#">Bottone</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
